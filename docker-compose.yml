version: "3.9"

services:
  backend:
    build: ./backend
    container_name: dogzilla-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: dogzilla-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - robot-server
    restart: unless-stopped

  robot-server:
    image: python:3.12
    container_name: dogzilla-robot
    working_dir: /robot
    volumes:
      - ./dogzilla_server:/robot
    command: python -m dogzilla_server.app
    ports:
      - "9000:9000"
    restart: unless-stopped
